<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link href="estilocadastro.css"  type="text/css" rel="stylesheet" >
</head>
<body>

    <h1> Cadastre-se.</h1>
    <form name= "form">
        <fieldset class="grupo">
            <div>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div>
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
            <div>
                <label for="CPF">CPF</label>
                <input type="text" name="CPF" id="CPF" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" required>
            </div>
            <div>
                <label for="telefone">Telefone</label>
                <input type="text" name="telefone" id="telefone">
            </div>
            <div>
                <label>Gênero</label>
                <select id="Genero">
                    <option selected disabled value="">Selecione...</option>
                    <option>Masculino
                    <option>Feminino</option>
                    <option>Binario</option>
                    <option>Prefiro não declarar</option>
                </select>
            </div>
            <div>
                <label>Por onde você ficou sabendo do nosso site ? </label>
                <input type="checkbox" name="Facebook" id="Facebook" value="Facebook">
                <label for="Facebook" >Facebook</label>
                <input type="checkbox" name="Instagram" id="Instagram" value="Instagram">
                <label for="Instagram" >Instagram</label>
                <input type="checkbox" name="Amigos" id="Amigos" value="Amigos">
                <label for="Amigos" >Amigos</label>
            </div>
            <button class="botao" type="submit">Concluir</button>
        </fieldset>
    </form>
</body>
</html>
